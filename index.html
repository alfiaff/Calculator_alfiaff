<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
   <div class="container-main">
      <div class="container-display-grid-row">
        
        <div id="output-display">
          <div id="previous-number"></div>
          <div id="current-number">0</div>
        </div>
        
        <div class="button-container">
          <button class="all-clear-btn">AC</button>
          <button class="operator">รท</button>
          <button class="operator">ร</button>
          <button class="delete-btn">DEL</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">-</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="equals">=</button>
          <button class="decimal">.</button>
          <button class="number">0</button>
          <button class="number zero-double">00</button>
        </div>
        
      </div>
   </div>
   <script src="main.js"></script>
</body>
</html>
